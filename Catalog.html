<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #2c3e50;
    }

    .bike {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .Biking {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 15px;
      padding: 15px;
      text-align: center;
      width: 250px;
      transition: transform 0.2s;
    }

    .Biking:hover {
      transform: scale(1.05);
    }

    .Biking img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .title {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .description {
      font-size: 0.9em;
      color: #666;
      margin: 10px 0;
    }

    .price {
      font-size: 1.1em;
      color: #e74c3c;
      margin: 10px 0;
    }

    .shop {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
    }

    .shop:hover {
      background-color: #2980b9;
    }

    tfoot {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .ft {
      margin: 5px 0;
    }
  </style>
  <title>Motor Cycle</title>

</head>

<body>
  <h2>MOTOR CYCLES</h2>

  <div class="bike"></div>
  <tfoot>
    <p class="ft"> <b>Program by:</b> <ins>  Kurt Jarren ,Mirasol..</ins> </p>
    <p><b>Section: </b><ins>12-Cooper</ins></p>
    <p><b>Adviser:</b> <ins>Jovita De Vera</ins></p>
  </tfoot>

  <script>
    fetch('catalog.json')
      .then(res => {
        if (!res.ok) {
          console.log('Problem');
          return;
        }
        return res.json();
      })
      .then((data) => {
        let placeholder = document.querySelector(".bike");
        let output = "";
        // 
        for (let Biking of data.Biking) {
          output += `
            <div class="Biking">
              <img src="${Biking.ProductImage}">
              <p class="title"><b>${Biking.ProductName}</b></p>
              <p class="description">${Biking.ProductDescription}</p>
              <p class="price"><span>${Biking.ProductPrice}</span></p>
              <p class="shop">Shop Now<i class="bx bx-shop-alt"></i></p>
            </div>
          `;
        }
        placeholder.innerHTML = output;
      })
      .catch(error => {
        console.log(error);
      });
  </script>

</body>
</html>
